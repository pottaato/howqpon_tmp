    <!--autocomplete function-->
    <script>
        function autocomplete(inp, arr) {
            var currFocus;
            inp.addEventListener("input", function(e) {
                var Divs, match;
                var val = this.value;
                closeAllList();
                if (!val) {
                    return false;
                }
                currFocus = -1;
                Divs = document.createElement("div");
                Divs.setAttribute("id", this.id + "autocomplete-list");
                Divs.setAttribute("class", "autocomplete-items");
                this.parentNode.appendChild(Divs);
                for (var i = 0; i < arr.length; i++) {
                    if (arr[i].substr(0, val.length).toUpperCase() == val.toUpperCase()) {
                        match = document.createElement("div");
                        match.innerHTML = "<strong>" + arr[i].substr(0, val.length) + "</strong>";
                        match.innerHTML += arr[i].substr(val.length);
                        match.innerHTML += "<input type='hidden' value='" + arr[i] + "'>";
                        match.addEventListener("click", function(e) {
                            inp.value = this.getElementsByTagName("input")[0].value;
                            closeAllList();
                        });
                        Divs.appendChild(match);
                    }
                }
            });

            inp.addEventListener("keydown", function(e) {
                var key = document.getElementById(this.id + "autocomplete-list");
                if (key) key = key.getElementsByTagName("div");
                /*down*/
                if (e.keyCode == 40) {
                    currFocus++;
                    addActive(key);
                }
                /*up*/
                else if (e.keyCode == 38) {
                    currFocus--;
                    addActive(key);
                }
                /*enter*/
                else  if (e.keyCode == 13) {
                    e.preventDefault();
                    if (currFocus > -1) {
                        if (key) key[currFocus].click();
                    }
                }
            });

            function addActive(key) {
                if (!key) {
                    return false;
                }
                removeActive(key);
                if (currFocus >= key.length) {
                    currFocus = 0;
                }
                if (currFocus < 0) {
                    currFocus = (key.length - 1);
                }
                key[currFocus].classList.add("autocomplete-active");
            }

            function removeActive(key) {
                for (var i = 0; i < key.length; i++) {
                    key[i].classList.remove("autocomplete-active");
                }
            }

            function closeAllList(elem) {
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elem != x[i] && elem != inp) {
                        x[i].parentNode.removeChild(x[i]);
                    }
                }
            }

            document.addEventListener("click", function(e) {
                closeAllList(e.target);
            });
        }
